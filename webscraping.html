<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping AI Agent üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Web Scraping AI Agent üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <p>This app allows you to scrape a website using OpenAI API</p>

    <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key">
    </div>

    <div class="form-group">
        <label for="model">Select the model</label>
        <select id="model">
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-4">gpt-4</option>
        </select>
    </div>

    <div class="form-group">
        <label for="url">Enter the URL of the website you want to scrape</label>
        <input type="text" id="url" placeholder="Enter the URL">
    </div>

    <div class="form-group">
        <label for="userPrompt">What you want the AI agent to scrape from the website?</label>
        <input type="text" id="userPrompt" placeholder="Enter your prompt">
    </div>

    <button onclick="scrapeWebsite()">Scrape</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    async function scrapeWebsite() {
        const apiKey = document.getElementById('apiKey').value;
        const model = document.getElementById('model').value;
        const url = document.getElementById('url').value;
        const userPrompt = document.getElementById('userPrompt').value;
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        resultDiv.innerHTML = '';
        errorDiv.innerHTML = '';

        if (apiKey && url && userPrompt) {
            try {
                const response = await fetch('your-server-endpoint-here', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: userPrompt,
                        source: url,
                        config: {
                            llm: {
                                api_key: apiKey,
                                model: model,
                            },
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('An error occurred while scraping the website');
                }

                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                errorDiv.innerHTML = `Error: ${error.message}`;
            }
        } else {
            errorDiv.innerHTML = 'Please fill in all fields.';
        }
    }
</script>

</body>
</html>
