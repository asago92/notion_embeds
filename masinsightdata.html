<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprint for a Better Planet</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            overflow: hidden;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            background-image: 
                linear-gradient(to right, lightgray 1px, transparent 1px),
                linear-gradient(to bottom, lightgray 1px, transparent 1px);
            background-size: 50px 50px; /* Size of the grid squares */
            z-index: -3;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        .subtitle {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 10px;
        }

        .branding {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            font-size: 1em;
            font-weight: bold;
        }

        .branding .big {
            background-color: black;
            color: white;
            padding: 5px 10px;
            margin-right: 5px;
        }

        .branding .think {
            padding: 5px 10px;
            border: 2px solid black;
        }

        .branding .interview {
            margin-left: 10px;
            font-weight: normal;
            font-style: italic;
        }

        .line {
            width: 90%;
            height: 10px;
            background-color: black;
            position: absolute;
            top: 55%;
            left: 5%;
            transform: rotate(-5deg);
            z-index: -1;
        }

        .line.blue {
            background-color: #007bff;
            height: 10px;
            transform: rotate(5deg);
            z-index: -2;
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="container">
        <div class="title">The blueprint for a better planet</div>
        <div class="subtitle">with Hannah Ritchie, PhD</div>
        <div class="branding">
            <div class="big">BIG</div>
            <div class="think">THINK</div>
            <div class="interview">interview</div>
        </div>
        <div class="line"></div>
        <div class="line blue"></div>
    </div>
</body>
</html>
