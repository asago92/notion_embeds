<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masinsightdata</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #004B95;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
        }
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
        }
        .headline {
            font-size: 2.5em;
            line-height: 1.2;
        }
        .headline .highlight {
            color: #72C4FF;
        }
        .button {
            margin-top: 30px;
        }
        .button a {
            background-color: transparent;
            border: 1px solid white;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button a:hover {
            background-color: white;
            color: #004B95;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div class="logo-text">masinsightdata</div>
        </div>
        <div class="headline">
            Let <span class="highlight">data</span> lead the way.
        </div>
        <div class="button">
            <a href="#">Request a Consultation</a>
        </div>
    </div>
</body>
</html>
