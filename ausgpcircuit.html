<!DOCTYPE html>
<html>
<head>
    <title>Circuit Information</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                polar: true,
                type: 'area' // Change to area for filled chart
            },
            accessibility: {
                description: 'A spiderweb chart highlighting circuit characteristics.'
            },
            title: {
                text: 'Albert Circuit Information',
                x: -80
            },
            subtitle: {
                text: 'A radar chart highlighting circuit characteristics',
                x: -80
            },
            pane: {
                size: '80%'
            },
            xAxis: {
                categories: ['Traction', 'Tyre Stress', 'Asphalt Grip', 'Braking', 'Asphalt Abrasion', 'Lateral', 'Track Evolution', 'Downforce'],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },
            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 0,
                min: 0
            },
            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}</b><br/>'
            },
            legend: {
                enabled: false // Remove legend
            },
            series: [{
                name: 'Albert Circuit',
                data: [2, 3, 2, 2, 2, 3, 3, 3],
                pointPlacement: 'on',
                color: 'orange', // Set color to orange
                fillOpacity: 0.5, // Adjust fill opacity for visibility
                dataLabels: {
                    enabled: true, // Enable data labels
                    format: '{y}'
                }
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            align: 'center',
                            verticalAlign: 'bottom',
                            layout: 'horizontal'
                        },
                        pane: {
                            size: '70%'
                        }
                    }
                }]
            }
        });
    </script>
</body>
</html>
